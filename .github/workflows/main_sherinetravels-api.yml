# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - sherinetravels-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          cache: true

      - name: Dotnet info
        run: dotnet --info

      - name: Create CI NuGet.config
        run: |
          cat > ./NuGet.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
            <fallbackPackageFolders>
              <clear />
            </fallbackPackageFolders>
          </configuration>
          EOF

      - name: Restore
        run: dotnet restore backend/Sherine.sln --configfile ./NuGet.config

      - name: Build with dotnet
        run: dotnet build backend/Sherine.sln -c Release --no-restore

      - name: dotnet publish
        run: dotnet publish backend/Sherine.Api/Sherine.Api.csproj -c Release -o ./publish --no-restore --configfile ./NuGet.config

      - name: Verify publish output
        run: |
          echo "Listing ./publish contents"
          ls -la ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      actions: read #Allow downloading artifacts
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B350082FE02C446B9EDF8BD4B3E23FBE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5CF516035A16486C8CF9D128DBA68974 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_50133FC329BE44FE900BB49FC78CFABB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sherinetravels-api'
          slot-name: 'Production'
          package: ./publish

          





